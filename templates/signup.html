<body>


    <div class="header">
        <div class="header-center">
            <div class="logo">
                <img src="static/images/logo.png" alt="">
            </div>
            <div class="user-info">
                <div class="avatar">
                    <img src="static/images/avatar.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="signup-form">
                <div class="field">
                    <input type="text" tabindex="1" id="username" placeholder="User Name">
                    <input type="text" tabindex="3" id="dob" placeholder="DOB">
                    <input type="password" tabindex="5" id="password" placeholder="Password">
                </div>
                <div class="field">
                    <input type="email" tabindex="2" id="email" placeholder="Email">
                    <input type="text" tabindex="4" id="city" placeholder="City">
                    <input type="password" tabindex="6" id="confirm-password" placeholder="Confirm Password">
                </div>
                <button id="signup" type="button">Signup</button>
            </div>
        </div>
		
    </div>
        <script src="static/js/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/scrolltopcontrol.js"></script>
		<script src="static/js/main.js"></script>
